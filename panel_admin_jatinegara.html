<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Stasiun Jatinegara</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f6f8fb;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 14px 0;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 5px;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .section {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    h2 {
      margin: 0 0 10px 0;
      color: #007bff;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #e5e8ee;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #f1f5fb;
      color: #444;
    }

    button.action {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-selesai {
      background: #28a745;
    }

    .btn-setujui {
      background: #17a2b8;
    }

    .empty {
      color: #888;
      font-style: italic;
    }

    /* Tombol Logout (seperti tombol Login) */
    .logout {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 123, 255, 0.95);
      color: white;
      border: none;
      font-size: 1.1em;
      padding: 14px 50px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      animation: pulse 2s infinite;
      z-index: 999;
    }

    .logout:hover {
      background-color: #0056b3;
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,123,255,0.6); }
      70% { box-shadow: 0 0 0 20px rgba(0,123,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,123,255,0); }
    }

    @media (max-width: 600px) {
      th, td { font-size: 12px; }
      .logout {
        bottom: 25px;
        padding: 10px 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>üöâ Panel Admin - Stasiun Jatinegara</header>

  <main>
    <div class="section">
      <h2>Antrian Parkir Dalam (Aktif)</h2>
      <table id="tableAktif">
        <thead>
          <tr>
            <th>No</th>
            <th>No Polisi</th>
            <th>No Lambung</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="empty">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>Buffer (Menunggu di Luar Area)</h2>
      <table id="tableBuffer">
        <thead>
          <tr>
            <th>No</th>
            <th>No Polisi</th>
            <th>No Lambung</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="empty">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <button class="logout" onclick="showLogoutOptions()">LOGOUT</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, remove, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üî• Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyArjIuAyCRw85LStoiJzgIdLyhs8HXPFhs",
      authDomain: "poi-taxi.firebaseapp.com",
      databaseURL: "https://poi-taxi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "poi-taxi",
      storageBucket: "poi-taxi.firebasestorage.app",
      messagingSenderId: "774582687333",
      appId: "1:774582687333:web:ee95e1e3e705beaee4d88c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const lokasi = "stasiun_jatinegara";
    const aktifTable = document.querySelector("#tableAktif tbody");
    const bufferTable = document.querySelector("#tableBuffer tbody");

    // üîê Pastikan hanya admin yang login
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // üß© Render Antrian
    function renderAntrian(data) {
      const arr = Object.values(data || {});
      const aktif = arr.filter(d => d.status === "aktif").slice(0,6);
      const buffer = arr.filter(d => d.status === "menunggu");

      // Aktif
      aktifTable.innerHTML = aktif.length ? "" : "<tr><td colspan='5' class='empty'>Belum ada antrian aktif</td></tr>";
      aktif.forEach((d, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.noPolisi}</td>
          <td>${d.noLambung}</td>
          <td>${d.status}</td>
          <td><button class="action btn-selesai" data-id="${d.noPolisi}">Selesai</button></td>`;
        aktifTable.appendChild(tr);
      });

      // Buffer
      bufferTable.innerHTML = buffer.length ? "" : "<tr><td colspan='5' class='empty'>Belum ada buffer</td></tr>";
      buffer.forEach((d, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.noPolisi}</td>
          <td>${d.noLambung}</td>
          <td>${d.status}</td>
          <td><button class="action btn-setujui" data-id="${d.noPolisi}">Setujui</button></td>`;
        bufferTable.appendChild(tr);
      });

      // Tombol aksi
      document.querySelectorAll(".btn-selesai").forEach(btn =>
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await remove(ref(db, `pangkalan/${lokasi}/antrian/${id}`));
        })
      );

      document.querySelectorAll(".btn-setujui").forEach(btn =>
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await update(ref(db, `pangkalan/${lokasi}/antrian/${id}`), { status: "aktif" });
        })
      );
    }

    // üîÅ Update Realtime
    onValue(ref(db, `pangkalan/${lokasi}/antrian`), (snap) => {
      renderAntrian(snap.val());
    });

    // ‚öôÔ∏è Logout dengan pilihan Manual / Auto
    window.showLogoutOptions = async function() {
      const pilihan = confirm("Pilih OK untuk Mode AUTO, Cancel untuk Mode MANUAL sebelum logout.");
      const mode = pilihan ? "auto" : "manual";
      await set(ref(db, `pangkalan/${lokasi}/mode`), mode);
      await signOut(auth);
      alert(`Sistem diset ke mode: ${mode.toUpperCase()}`);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
