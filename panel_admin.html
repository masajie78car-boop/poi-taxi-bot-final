<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Mall Nusantara</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fb;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 16px;
      text-align: center;
      position: relative;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .logout {
      position: absolute;
      right: 16px;
      top: 12px;
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout:hover {
      background: #a71d2a;
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 16px;
    }

    .section {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    h2 {
      margin-top: 0;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #e5e8ee;
      text-align: center;
    }

    th {
      background: #f1f5fb;
      color: #444;
    }

    button.action {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-selesai {
      background: #28a745;
    }

    .btn-naik {
      background: #17a2b8;
    }

    .empty {
      color: #888;
      font-style: italic;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      .logout {
        padding: 6px 10px;
        font-size: 13px;
      }
      th, td {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš– Panel Admin - Mall Nusantara</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="section">
      <h2>Antrian Aktif (Lobby)</h2>
      <table id="tableAktif">
        <thead>
          <tr>
            <th>No</th>
            <th>No Polisi</th>
            <th>No Lambung</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="empty">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>Buffer (Menunggu)</h2>
      <table id="tableBuffer">
        <thead>
          <tr>
            <th>No</th>
            <th>No Polisi</th>
            <th>No Lambung</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="empty">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ==== Konfigurasi Firebase ====
    const firebaseConfig = {
      apiKey: "AIzaSyArjIuAyCRw85LStoiJzgIdLyhs8HXPFhs",
      authDomain: "poi-taxi.firebaseapp.com",
      databaseURL: "https://poi-taxi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "poi-taxi",
      storageBucket: "poi-taxi.firebasestorage.app",
      messagingSenderId: "774582687333",
      appId: "1:774582687333:web:ee95e1e3e705beaee4d88c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const lokasi = "mall_nusantara"; // hanya mall ini yang ditampilkan

    // ðŸ”’ Cek login
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // Tombol logout
    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    };

    const aktifTable = document.querySelector("#tableAktif tbody");
    const bufferTable = document.querySelector("#tableBuffer tbody");

    // ðŸ” Update realtime antrian
    onValue(ref(db, `pangkalan/${lokasi}/antrian`), (snap) => {
      const data = snap.val() || {};
      const arr = Object.values(data);
      const aktif = arr.filter(d => d.status === "aktif").sort((a,b) => new Date(a.createdAt) - new Date(b.createdAt));
      const buffer = arr.filter(d => d.status === "buffer").sort((a,b) => new Date(a.createdAt) - new Date(b.createdAt));

      // render tabel aktif
      aktifTable.innerHTML = aktif.length ? "" : "<tr><td colspan='5' class='empty'>Belum ada antrian aktif</td></tr>";
      aktif.forEach((d, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.noPolisi}</td>
          <td>${d.noLambung}</td>
          <td>${d.status}</td>
          <td><button class="action btn-selesai" data-id="${d.noPolisi}">Selesai</button></td>`;
        aktifTable.appendChild(tr);
      });

      // render tabel buffer
      bufferTable.innerHTML = buffer.length ? "" : "<tr><td colspan='5' class='empty'>Belum ada buffer</td></tr>";
      buffer.forEach((d, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${d.noPolisi}</td>
          <td>${d.noLambung}</td>
          <td>${d.status}</td>
          <td><button class="action btn-naik" data-id="${d.noPolisi}">Naik ke Lobby</button></td>`;
        bufferTable.appendChild(tr);
      });

      // tombol aksi
      document.querySelectorAll(".btn-selesai").forEach(btn =>
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await remove(ref(db, `pangkalan/${lokasi}/antrian/${id}`));
        })
      );

      document.querySelectorAll(".btn-naik").forEach(btn =>
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await update(ref(db, `pangkalan/${lokasi}/antrian/${id}`), { status: "aktif" });
        })
      );
    });
  </script>
</body>
</html>
