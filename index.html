<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POI Taxi - Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
    }

    /* ==== BACKGROUND ==== */
    body {
      background: url("https://raw.githubusercontent.com/masajie78car-boop/background-/695e2543eb518e542925571ef6128ec5ca98e524/bg-picsay%20(1)-picsay.png")
        no-repeat center center / cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* posisi bawah */
      align-items: center;
      overflow: hidden;
    }

    /* ==== OVERLAY ==== */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* ==== LOGIN BUTTON ==== */
    .login-btn {
      position: relative;
      z-index: 2;
      margin-bottom: 30px; /* jarak dari bawah */
      background: #007bff;
      color: white;
      padding: 14px 44px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      animation: fadeUp 1.2s ease;
    }

    .login-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .login-btn {
        padding: 12px 34px;
        font-size: 1rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <button class="login-btn" onclick="goLogin()">LOGIN</button>

  <script>
    function goLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
