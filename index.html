<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POI TAXI LOGIN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: flex-end; /* arah ke bawah */
      align-items: center;
      flex-direction: column;
      background: url("https://raw.githubusercontent.com/masajie78car-boop/background-/695e2543eb518e542925571ef6128ec5ca98e524/bg-picsay%20(1)-picsay.png") 
        no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-btn {
      margin-bottom: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 40px;
      padding: 15px 60px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .login-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .login-btn {
        margin-bottom: 25px;
        padding: 12px 45px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="login-btn" onclick="window.location.href='login.html'">LOGIN</button>
</body>
</html>
