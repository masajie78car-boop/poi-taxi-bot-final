<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POI TAXI LOGIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Posisikan di bawah */
      align-items: center;
      background: url("https://raw.githubusercontent.com/masajie78car-boop/background-/695e2543eb518e542925571ef6128ec5ca98e524/bg-picsay%20(1)-picsay.png") 
        no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .login-btn {
      margin-bottom: 50px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 50px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .login-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .login-btn {
        padding: 12px 40px;
        font-size: 16px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <button class="login-btn" onclick="window.location.href='login.html'">LOGIN</button>
</body>
</html>
