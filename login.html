<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Admin - POI Taxi</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#007bff}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:var(--bg)}
    .card{background:var(--card);padding:28px;border-radius:12px;box-shadow:0 6px 22px rgba(10,10,10,0.08);width:380px;max-width:92%}
    h1{margin:0 0 12px;font-size:20px;color:#222}
    input{width:100%;padding:10px 12px;margin:8px 0;border-radius:8px;border:1px solid #e6e9ef;font-size:14px}
    button{width:100%;padding:10px;border-radius:8px;border:none;background:var(--accent);color:#fff;font-size:15px;cursor:pointer;margin-top:10px}
    .note{font-size:13px;color:#666;margin-top:8px}
    .error{color:#b02a37;font-size:13px;margin-top:8px}
    @media(min-width:900px){.card{width:380px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login Admin POI Taxi</h1>
    <input id="email" type="email" placeholder="Email admin" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Masuk</button>
    <div class="note">Masuk menggunakan akun yang terdaftar di Firebase Authentication.</div>
    <div id="err" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArjIuAyCRw85LStoiJzgIdLyhs8HXPFhs",
      authDomain: "poi-taxi.firebaseapp.com",
      databaseURL: "https://poi-taxi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "poi-taxi",
      storageBucket: "poi-taxi.firebasestorage.app",
      messagingSenderId: "774582687333",
      appId: "1:774582687333:web:ee95e1e3e705beaee4d88c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "panel_admin.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const err = document.getElementById("err");
      err.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "panel_admin.html";
      } catch (e) {
        err.textContent = "Login gagal: " + (e.message || e);
      }
    });
  </script>
</body>
</html>
