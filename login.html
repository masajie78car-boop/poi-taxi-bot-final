<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POI TAXI MULTI-LOKASI LOGIN</title>
  <style>
    :root{--bg1:#0f172a;--bg2:#001e3c}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;background: radial-gradient(circle at 10% 20%, rgba(6,182,212,0.09), transparent 10%), linear-gradient(135deg,var(--bg1),var(--bg2)); color:#e6eef8;}
    .container{width:400px;max-width:94%;background:rgba(255,255,255,0.03);padding:22px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);position:relative;}
    h1{font-size:18px;margin:0 0 8px;}
    p{margin:0 0 18px;color:rgba(230,238,248,0.8);font-size:13px;}
    label{display:block;font-size:12px;margin-bottom:6px;color:#cfeafe;}
    input[type="email"], select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;margin-bottom:12px;}
    .bottom-actions{position:fixed;left:0;right:0;bottom:18px;display:flex;justify-content:center;pointer-events:none}
    .btn{pointer-events:auto;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,#06b6d4,#0891b2);color:#001f2d;border:none;font-weight:700;text-decoration:none;display:inline-block}
    .small{font-size:12px;color:rgba(230,238,248,0.7);margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">POI TAXI MULTI-LOKASI LOGIN</h1>
    <p>Pilih admin atau masukkan email untuk login. Setelah deploy ke Vercel, sistem akan arahkan ke panel sesuai email.</p>

    <label for="adminSelect">Pilih Admin (multi admin)</label>
    <select id="adminSelect" aria-label="Pilih admin">
      <option value="">-- Pilih / Masukkan email --</option>
      <option value="masajie78car@gmail.com">Mall Nusantara — masajie78car@gmail.com</option>
      <option value="wijayaselalu8@gmail.com">Stasiun Jatinegara — wijayaselalu8@gmail.com</option>
    </select>

    <label for="email">Atau masukkan email</label>
    <input id="email" type="email" placeholder="nama@contoh.com" />

    <div class="small">Contoh: <strong>masajie78car@gmail.com</strong> atau <strong>wijayaselalu8@gmail.com</strong></div>
  </div>

  <div class="bottom-actions">
    <button class="btn" id="loginBtn">Masuk</button>
  </div>

  <script>
    // Mapping email ke panel — sesuaikan setelah deploy jika diperlukan
    const mapping = {
      "masajie78car@gmail.com": "panel_admin.html",
      "wijayaselalu8@gmail.com": "panel_admin_jatinegara.html"
    };

    document.getElementById('adminSelect').addEventListener('change', function(e){
      const val = e.target.value;
      if(val) document.getElementById('email').value = val;
    });

    document.getElementById('loginBtn').addEventListener('click', function(){
      const email = document.getElementById('email').value.trim().toLowerCase();
      if(!email){ alert('Masukkan email atau pilih admin.'); return; }
      const dest = mapping[email] || 'panel_admin.html'; // default ke Mall Nusantara
      // Simulasi login: arahkan ke panel yang sesuai
      window.location.href = dest + '?u=' + encodeURIComponent(email);
    });

    // also submit on Enter
    document.getElementById('email').addEventListener('keydown', function(e){
      if(e.key === 'Enter'){ document.getElementById('loginBtn').click(); }
    });
  </script>
</body>
</html>
