<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - POI Taxi</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArjIuAyCRw85LStoiJzgIdLyhs8HXPFhs",
      authDomain: "poi-taxi.firebaseapp.com",
      projectId: "poi-taxi",
      databaseURL: "https://poi-taxi-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "poi-taxi.firebasestorage.app",
      messagingSenderId: "774582687333",
      appId: "1:774582687333:web:ee95e1e3e705beaee4d88c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("poiTaxiUser", email);
        window.location.href = "panel_admin.html";
      } catch (error) {
        alert("‚ùå Login gagal: " + error.message);
      }
    });
  </script>
  <style>
    body { font-family: "Poppins", sans-serif; background: linear-gradient(to bottom right, #007bff, #00c6ff);
      height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px; text-align: center; }
    input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Admin</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email admin" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit">Masuk</button>
    </form>
  </div>
</body>
</html>
